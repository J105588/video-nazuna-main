<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>試験公開_動画公開ページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://raw.githubusercontent.com/J105588/video-nazuna/main/IMG_5316.png" type="image/png">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Sans+JP:wght@300;400&display=swap');
    :root {
        --background-color: #0a0a0a;
        --text-color: #e0e0e0;
        --accent-gold: #d4af37;
        --card-background: #181818;
        --border-color: rgba(212, 175, 55, 0.3);
        --curtain-color: #4a0e0e;
    }
    body {
        margin: 0;
        padding: 20px; 
        font-family: 'Noto Sans JP', sans-serif;
        background-color: var(--background-color);
        background-image:
            radial-gradient(ellipse at center, rgba(255, 255, 255, 0.05) 0%, transparent 70%),
            url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
        overflow: hidden; 
    }
    .container {
        max-width: 720px; 
        width: 100%;
        padding: 30px; 
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 15px var(--border-color);
        animation: curtain-up 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        opacity: 0;
        transform: translateY(30px);
        position: relative;
        z-index: 1;
    }
    @keyframes curtain-up {
        to { opacity: 1; transform: translateY(0); }
    }
    h1 {
        text-align: center;
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        font-size: 28px; 
        margin-bottom: 25px; 
        color: #fff;
        text-shadow: 0 0 10px var(--accent-gold), 0 0 2px #fff;
    }
    .video-wrapper {
        position: relative;
        width: 100%;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
    }
    video {
        width: 100%;
        height: auto;
        display: block;
        background: #000;
        border-radius: 8px;
    }
    .info {
        text-align: left;
        border-top: 1px solid var(--border-color);
        padding-top: 25px;
    }
    .info h2 {
        font-family: 'Noto Serif JP', serif;
        font-weight: 400;
        font-size: 22px; 
        margin-top: 0;
        margin-bottom: 12px;
        color: var(--accent-gold);
    }
    .info p {
        font-size: 14px; 
        line-height: 1.7;
        color: #ccc;
    }
    .info p.copyright {
        font-size: 12px;
        color: #777;
        margin-top: 25px;
        text-align: center;
        user-select: none;
    }
    #secret-trigger {
        color: #777;
        cursor: pointer;
        display: inline-block;
        transition: color 0.2s;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }
    #secret-trigger:hover { color: var(--accent-gold);}
    #secret-trigger:active { color: #fff;}
    .curtain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex; z-index: 99; pointer-events: none;
    }
    .curtain-panel {
        width: 50%; height: 100%;
        background-color: var(--curtain-color);
        background-image: linear-gradient(to right, rgba(0,0,0,0.4), transparent 20%),
                          linear-gradient(90deg, var(--curtain-color) 0%, #3a0c0c 100%);
        box-shadow: inset -5px 0 20px rgba(0,0,0,0.5);
        transform: translateX(-100%);
        transition: transform 1.5s cubic-bezier(0.86, 0, 0.07, 1);
    }
    .curtain-panel.right {
        transform: translateX(100%);
        box-shadow: inset 5px 0 20px rgba(0,0,0,0.5);
    }
    .curtain.closed .curtain-panel {
        transform: translateX(0);
    }
    @media (max-width: 768px) {
        body { padding: 20px 10px; }
        .container { padding: 25px; }
        h1 { font-size: 26px; }
        .info h2 { font-size: 20px; }
        .info p { font-size: 14px; }
    }
    .admin-panel {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 101;
    }
    .admin-panel button {
        background: #555;
        color: white;
        border: none;
        padding: 6px 10px; 
        cursor: pointer;
        border-radius: 5px;
        font-size: 11px;
        opacity: 0;
        transition: opacity 0.4s;
    }
    .admin-panel button:hover {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="container">
    <h1>動画公開ページ</h1>
    <div class="video-wrapper">
        <video controls poster="drama_fes_cov.jpg">
            <source src="drama_fes_v.mp4" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
        </video>
    </div>
    <div class="info">
        <h2>試験公開_アスノヨゾラ哨戒班</h2>
        <p>これは試験公開動画です。<br>はじめにサムネイル画像が表示され、再生ボタンを押すと動画がスタートします。</p>
        <p class="copyright">© 2025 NAZUNA ENGEKI<span id="secret-trigger">5</span></p>
    </div>
</div>

<!-- 緞帳 -->
<div id="curtain" class="curtain">
    <div class="curtain-panel left"></div>
    <div class="curtain-panel right"></div>
</div>

<!-- 管理者用パネル -->
<div class="admin-panel">
    <button id="admin-reset-button">管理者用リセット</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const trigger = document.getElementById('secret-trigger');
    const curtain = document.getElementById('curtain');
    let clickCount = 0;
    const requiredClicks = 5;

    // ギミック：5回連打で緞帳→はじまりページへ
    function activateGimmick() {
        clickCount++;
        if (clickCount >= requiredClicks) {
            clickCount = 0;
            curtain.classList.add('closed');
            setTimeout(() => {
                // ⚠️ ここを実際の「舞台修復・灯」シナリオはじめページ名に変更してください
                window.location.href = 'index.html';
            }, 1500);
        }
    }

    trigger.addEventListener('click', activateGimmick);
    trigger.addEventListener('touchstart', (e) => {
        e.preventDefault();
        activateGimmick();
    });

    // 管理者用リセット（オプション）
    document.getElementById('admin-reset-button').addEventListener('click', () => {
        const password = prompt('管理者用パスワードを入力してください:');
        if (password === 'nazuna-engeki-5') {
            alert('閲覧者記録はありません（応募履歴無効版）\nリロードします。');
            location.reload();
        } else if (password !== null && password !== "") {
            alert('パスワードが違います。');
        }
    });
});
</script>

</body>
</html>
