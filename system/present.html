<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>終演 — ご提示用画面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
    --gold: #d4af37;
    --curtain-color: #4a0e0e;
    --backcolor: #0c0804;
}
html, body {
    height: 100%; margin: 0; padding: 0; box-sizing: border-box;
    background: var(--backcolor);
}
body {
    min-height: 100vh; display: flex; align-items: center; justify-content: center;
    font-family: 'Noto Serif JP', serif; background: var(--backcolor);
    color: #ffeab9;
    overflow: hidden;
    position: relative;
}
.spotlight-bg {
    position: fixed; left:0; top:0; width:100vw; height:100vh; z-index:0;
    pointer-events:none;
    background:
        radial-gradient(ellipse 80% 40% at 50% 55%, rgba(255,228,134,0.17) 0%, rgba(255,255,255,0) 90%),
        radial-gradient(ellipse 75% 34% at 50% 46%, rgba(255,220,130,0.10) 0%, rgba(80, 40, 5,0.06) 80%);
    animation: spotmove 9s ease-in-out infinite alternate;
}
@keyframes spotmove {
    0% {background-position: 50% 55%, 50% 46%;}
    100% {background-position: 53% 54%, 47% 47%;}
}
.card-spot {
    position: relative;
    z-index: 2;
    background: 
      radial-gradient(ellipse 80% 55% at 53% 46%, rgba(255,255,220,0.39) 0%, #2e251c 90%);
    border-radius: 18px;
    box-shadow:
        0 0 0 9px rgba(212, 175, 55, 0.11),
        0 0 80px 18px rgba(255,235,162,0.34),
        0 8px 44px 6px rgba(0,0,0,0.21);
    padding: 2.3em 1.2em 2.4em 1.2em;
    min-width: 320px;
    max-width: 380px;
    margin:3em 1em 2em 1em;
    text-align: center;
    border: 1.6px solid rgba(212,175,55,0.24);
    animation: spotfadein 1.5s cubic-bezier(0.22,1,0.36,1) both;
}
@keyframes spotfadein {0%{filter:brightness(0.4);opacity:0;}100%{filter:brightness(1);opacity:1;}}
.card-spot .sp-icon {
    font-size: 3em;
    line-height: 1;
    color: var(--gold);
    filter: drop-shadow(0 0 14px #fffbaa88);
    letter-spacing: .15em;
    margin-bottom:0.32em;
    display: block;
}
.card-spot h2 {
    color: var(--gold); font-size: 1.3em; margin-bottom: 10px;
    font-family: 'Noto Serif JP', serif; font-weight:700; text-shadow:0 0 14px #fff5;
}
.card-spot .msg {
    color: #efeedc; font-size: 1.12em; margin-top: 0.66em; margin-bottom: 13px;
    letter-spacing: 0.05em;
}
.card-spot .sub {
    color: #c1b087; font-size: 0.97em; margin-top: 1.1em; margin-bottom:0;
    letter-spacing: 0.03em;
}

.curtain {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    display: flex; z-index: 100; pointer-events: none;
}
.curtain-panel {
    width: 50%; height: 100%;
    background-color: var(--curtain-color);
    background-image: 
        linear-gradient(to right, rgba(0,0,0,0.21), transparent 20%),
        linear-gradient(90deg, var(--curtain-color) 0%, #3a0c0c 100%);
    box-shadow: inset -5px 0 15px 2px rgba(0,0,0,0.19),0 0 70px #0007;
    transform: translateX(-100%);
    transition: transform 1.5s cubic-bezier(0.86, 0, 0.07, 1);
}
.curtain-panel.right {
    transform: translateX(100%);
    box-shadow: inset 5px 0 12px 2px rgba(0,0,0,0.24);
}
.curtain.closed .curtain-panel { transform: translateX(0);}
</style>
</head>
<body>

<div class="spotlight-bg"></div>

<div class="card-spot" id="cardspot">
    <span class="sp-icon"></span>
    <h2>ご提示画面</h2>
    <div class="msg">
        この画面を<br>
        <b>演劇祭本部スタッフにご提示</b>ください。<br>
        <span style="color: var(--gold); font-weight:bold;">ささやかな記念品を</span>をお渡しいたします。
    </div>
    <div class="sub">
        スクリーンショット不可／<br>端末ごとに一度だけご提示可能です。
    </div>
</div>

<!-- 緞帳 -->
<div id="curtain" class="curtain">
    <div class="curtain-panel left"></div>
    <div class="curtain-panel right"></div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
    setTimeout(()=>{
        document.getElementById('curtain').classList.add('closed');
    }, 700); //ページ出現の余韻
});
</script>
</body>
</html>
