<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>幕が下りる</title>
  <style>
    body{ background:#170711; color:#fff; text-align:center; font-family:'Noto Serif JP',serif; }
    .curtain{ font-size:2.2em; margin-top:8em; color:gold;}
  </style>
</head>
<body>
  <div class="curtain">—— 緞帳が静かに下りました ——</div>
  <div style="margin-top:3em;">ご体験ありがとうございました</div>
</body>
<script>
window.addEventListener('DOMContentLoaded',()=>{
    setTimeout(()=>{
        document.getElementById('curtain').classList.add('closed');
    }, 700);
    // 余韻4秒後に特典ページへ
    setTimeout(()=>{
        window.location.href = 'present.html'; // present.html=スポットライトカードページ
    }, 4500);
});
</script>
</html>
