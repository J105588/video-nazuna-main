<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAZUNA ENGEKI 5</title>

    <link rel="icon" href="images/IMG_5316.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- メインのオープニング画面 -->
    <div class="op-wrapper" id="opWrapper">
        <div class="title-block">
            <div class="title-box">
                <div class="glow" id="glow"></div>
                <div class="main-title" id="mainTitle">
                    N<span id="backstage-trigger" title="舞台裏を覗く">A</span>ZUNA ENGEKI
                </div>
            </div>
            <div class="sub-title" id="subTitle">5th Anniversary</div>
        </div>
    </div>

    <!-- 小ネタ：舞台裏モーダル -->
    <div class="backstage-modal" id="backstageModal">
        <div class="photo-container">
            <img src="images/drama_fes_cov.jpg" alt="舞台裏の風景">
            <p>Behind the Scenes</p>
        </div>
        <div class="close-button" id="closeModal">×</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backstageImages = [
                'images/drama_fes_cov.jpg',
                'images/IMG_1010.jpg',
                'images/IMG_1075.jpg',
                'images/IMG_5538.jpg'
            ];

            let currentImageIndex = 0;

            const opWrapper = document.getElementById('opWrapper');
            const glow = document.getElementById('glow');
            const mainTitle = document.getElementById('mainTitle');
            const subTitle = document.getElementById('subTitle');

            // --- メインのアニメーションタイムライン ---
            const tl = gsap.timeline({
                onComplete: () => {
                    gsap.to(opWrapper, {
                        duration: 1.5,
                        opacity: 0,
                        ease: 'power2.in',
                        onComplete: () => {
                            window.location.href = 'images/video.html';
                            console.log('アニメーション完了、ページ遷移します。'); // 開発用にコメントアウト
                        }
                    });
                }
            });

            tl.to(mainTitle, { duration: 1.5, opacity: 1, ease: 'power2.out' }, 0.5);
            
            // 【改善案】光が画面を突き抜けるようにアニメーションを調整
            tl.fromTo(glow, 
                { x: '0', opacity: 0 },
                { 
                    duration: 1.8,
                    x: '200vw', // 画面幅の2倍右へ移動し、確実に画面外へ
                    ease: 'power1.inOut',
                    keyframes: {
                        "20%": { opacity: 1 },
                        "80%": { opacity: 1 },
                        "100%": { opacity: 0 }
                    }
                }, 
                0.8);

            tl.to(subTitle, { duration: 1.5, opacity: 1, ease: 'power2.out' }, 1.8);
            tl.to({}, {duration: 2});

            // --- 舞台裏モーダル機能 ---
            const backstageTrigger = document.getElementById('backstage-trigger');
            const backstageModal = document.getElementById('backstageModal');
            const closeModal = document.getElementById('closeModal');
            const modalImage = document.querySelector('.photo-container img');

            if (!backstageTrigger || !backstageModal || !closeModal || !modalImage) {
                console.error('致命的エラー: 必要なHTML要素の取得に失敗しました。ID名やクラス名を確認してください。');
                return;
            }

            backstageTrigger.addEventListener('click', (e) => {
                e.stopPropagation(); // 親要素へのイベント伝播を停止
                tl.pause();
                backstageModal.style.display = 'flex';
                gsap.to(backstageModal, { duration: 0.3, opacity: 1 });
            });

            closeModal.addEventListener('click', () => {
                gsap.to(backstageModal, {
                    duration: 0.3,
                    opacity: 0,
                    onComplete: () => {
                        backstageModal.style.display = 'none';
                        tl.resume();
                    }
                });
            });

            modalImage.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % backstageImages.length;
                gsap.to(modalImage, {
                    duration: 0.2,
                    opacity: 0,
                    ease: 'power1.in',
                    onComplete: () => {
                        modalImage.src = backstageImages[currentImageIndex];
                        gsap.to(modalImage, {
                            duration: 0.3,
                            opacity: 1,
                            ease: 'power1.out'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
