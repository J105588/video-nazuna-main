<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>試験公開_動画公開ページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://raw.githubusercontent.com/J105588/video-nazuna/main/images/IMG_5316.png" type="image/png">
<style>
    /* フォントのインポート */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap');

    /* 色や基本的な変数の定義 */
    :root {
        --background-color: #0a0a0a;
        --text-color: #e0e0e0;
        --accent-gold: #d4af37;
        --card-background: #181818;
        --border-color: rgba(212, 175, 55, 0.3);
        --curtain-color: #4a0e0e;
    }

    /* 基本的なページ設定 */
    body {
        margin: 0;
        padding: 20px;
        font-family: 'Noto Sans JP', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        box-sizing: border-box;
    }

    /* メインコンテンツのコンテナ */
    .container {
        max-width: 720px;
        width: 100%;
        padding: 30px;
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-shadow: 
            0 0 80px rgba(212, 175, 55, 0.15),
            0 0 35px rgba(212, 175, 55, 0.2),
            0 0 15px rgba(0, 0, 0, 0.7);
        position: relative;
        z-index: 1;
        margin: 20px 0;
    }

    /* メインタイトル */
    h1 {
        text-align: center;
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        font-size: 28px;
        margin-bottom: 25px;
        color: #fff;
        text-shadow: 0 0 10px var(--accent-gold), 0 0 2px #fff;
    }

    /* 動画プレイヤーのラッパー */
    .video-wrapper {
        position: relative;
        width: 100%;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
    }

    video {
        width: 100%;
        height: auto;
        display: block;
        background: #000;
        border-radius: 8px;
    }

    /* 動画情報セクション */
    .info {
        text-align: left;
        border-top: 1px solid var(--border-color);
        padding-top: 25px;
    }

    .info h2 {
        font-family: 'Noto Serif JP', serif;
        font-weight: 400;
        font-size: 22px;
        margin-top: 0;
        margin-bottom: 12px;
        color: var(--accent-gold);
    }

    .info p {
        font-size: 14px;
        line-height: 1.7;
        color: #ccc;
    }

    .info p.copyright {
        font-size: 12px;
        color: #777;
        margin-top: 25px;
        text-align: center;
        user-select: none;
    }

    /* ギミックのトリガー */
    #secret-trigger {
        color: #777;
        cursor: pointer;
        display: inline-block;
        transition: color 0.2s, text-shadow 0.3s;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    #secret-trigger:hover {
        color: var(--accent-gold);
    }

    #secret-trigger:active {
        color: #fff;
    }

    /* 緞帳、シークレットページなど */
    .curtain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        z-index: 99;
        pointer-events: none;
    }
    .curtain-panel {
        width: 50%;
        height: 100%;
        background-color: var(--curtain-color);
        background-image: linear-gradient(to right, rgba(0,0,0,0.4), transparent 20%),
                          linear-gradient(90deg, var(--curtain-color) 0%, #3a0c0c 100%);
        box-shadow: inset -5px 0 20px rgba(0,0,0,0.5);
        transform: translateX(-100%);
        transition: transform 1.5s cubic-bezier(0.86, 0, 0.07, 1);
    }
    .curtain-panel.right {
        transform: translateX(100%);
        box-shadow: inset 5px 0 20px rgba(0,0,0,0.5);
    }
    .curtain.closed .curtain-panel {
        transform: translateX(0);
    }

    .secret-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 1s ease 1.5s, visibility 1s ease 1.5s;
        z-index: 100;
        padding: 20px;
        box-sizing: border-box;
    }
    .secret-overlay.visible {
        opacity: 1;
        visibility: visible;
    }

    .secret-content {
        text-align: center;
        color: #fff;
        padding: 40px;
        max-width: 600px;
        position: relative;
        background-color: rgba(10, 10, 10, 0.2); /* 変更点: わずかに背景色を追加して光の効果を補強 */
        /* 変更点: スポットライト効果を追加 */
        box-shadow: 
            0 0 100px rgba(212, 175, 55, 0.25), /* 外側の広い輝き */
            0 0 40px rgba(212, 175, 55, 0.3);  /* 内側の強い輝き */
    }

    .secret-content h2 {
        font-family: 'Noto Serif JP', serif;
        font-size: 28px;
        font-weight: 700;
        color: var(--accent-gold);
        margin-bottom: 20px;
        text-shadow: 0 0 10px var(--accent-gold);
    }

    .secret-content p {
        font-size: 16px;
        line-height: 1.8;
        margin-bottom: 30px;
        color: #f0f0f0;
    }

    .secret-content .prize-info {
        border: 1px dashed var(--accent-gold);
        padding: 20px;
        background: rgba(212, 175, 55, 0.1);
        border-radius: 5px;
        font-size: 16px;
        color: #fff;
        font-weight: bold;
    }

   /* 管理者用パネル */
    .admin-panel {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 101;
    }
    .admin-panel button {
        background: #555;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
    }
    .admin-panel:hover button {
        opacity: 1;
    }

    /* レスポンシブ対応 */
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }
        .container {
            padding: 20px;
            margin: 10px 0;
        }
        h1 {
            font-size: 24px;
        }
        .info h2 {
            font-size: 20px;
        }
        .secret-content {
            padding: 20px;
        }
        .secret-content h2 {
            font-size: 24px;
        }
        .secret-content p {
            font-size: 15px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>動画公開ページ</h1>
    <div class="video-wrapper">
        <video controls poster="images/drama_fes_cov.jpg">
            <source src="images/drama_fes_v.mp4" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
        </video>
    </div>
    <div class="info">
        <h2>試験公開_アスノヨゾラ哨戒班</h2>
        <p>これは試験公開動画です。<br>はじめにサムネイル画像が表示され、再生ボタンを押すと動画がスタートします。</p>
        <p class="copyright">© 2025 NAZUNA ENGEKI<span id="secret-trigger">5</span></p>
    </div>
</div>

<!-- 緞帳 -->
<div id="curtain" class="curtain">
    <div class="curtain-panel left"></div>
    <div class="curtain-panel right"></div>
</div>

<!-- シークレットページ -->
<div id="secret-page" class="secret-overlay">
    <div class="secret-content">
        <h2 id="secret-title"></h2>
        <p id="secret-message"></p>
        <div id="prize-wrapper"></div>
    </div>
</div>

<!-- 管理者用パネル -->
<div class="admin-panel">
    <button id="admin-reset-button">管理者用リセット</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const trigger = document.getElementById('secret-trigger');
    const curtain = document.getElementById('curtain');
    const secretPage = document.getElementById('secret-page');
    let clickCount = 0;
    const requiredClicks = 5;

    // Google Apps ScriptのURL（デプロイ後に取得したURLを設定してください）
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwqB0kXqVzwtIYsLQ9HSrCz27MwwN_jzyW8C_T0tqQHO9VK58LgRTWULF83wocBycDp/exec";
    // localStorageで使用するキー
    const hasVisitedKey = 'engeki5-has-attempted';

    // ギミック機能
    function activateGimmick() {
        clickCount++;
        if (clickCount >= requiredClicks) {
            clickCount = 0;

            // localStorageに記録があるか確認
            if (localStorage.getItem(hasVisitedKey)) {
                alert('既にご応募いただいております。');
                return;
            }

            curtain.classList.add('closed');

            setTimeout(() => {
                fetch(GAS_URL, {
                    method: 'POST',
                    redirect: "follow",
                    muteHttpExceptions: true,
                    contentType: 'application/json',
                })
                .then(response => response.json())
                .then(data => {
                    // 応募した記録をlocalStorageに保存
                    localStorage.setItem(hasVisitedKey, 'true');
                    if (data.status === 'success') {
                        document.getElementById('secret-title').textContent = '特別なご招待状';
                        document.getElementById('secret-message').innerHTML = `おめでとうございます。<br>あなたは ${data.winnerNumber} 番目の特別な招待客として認められました。`;
                        document.getElementById('prize-wrapper').innerHTML = '<div class="prize-info">第5回なずな演劇祭 本部にて、この画面をスタッフにご提示ください。<br>ささやかな記念品をお渡しいたします。</div>';
                    } else {
                        document.getElementById('secret-title').textContent = '終演';
                        document.getElementById('secret-message').innerHTML = '誠に残念ながら、<br>本公演の特別ご招待は満席となりました。<br>またの機会のご来場を心よりお待ちしております。';
                        document.getElementById('prize-wrapper').innerHTML = '';
                    }
                    secretPage.classList.add('visible');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('エラーが発生しました。時間をおいて再度お試しください。');
                    curtain.classList.remove('closed');
                });
            }, 1500);
        }
    }

    // イベントリスナー
    trigger.addEventListener('click', activateGimmick);
    trigger.addEventListener('touchstart', (e) => {
        e.preventDefault();
        activateGimmick();
    });

    // 管理者用リセット機能
    document.getElementById('admin-reset-button').addEventListener('click', () => {
        const password = prompt('管理者用パスワードを入力してください:');
        if (password === 'nazuna-engeki-5') {
            const confirmReset = confirm(
                '【管理者向け操作】\n\n' +
                'この操作は、このブラウザの閲覧者記録(localStorage)のみをクリアします。\n' +
                'Googleスプレッドシート上の当選者記録はリセットされません。\n\n' +
                '閲覧者記録をクリアしますか？'
            );
            if (confirmReset) {
                // localStorageの記録を削除
                localStorage.removeItem(hasVisitedKey);
                alert('閲覧者記録をクリアしました。ページをリロードすると、再度ギミックを試すことができます。');
                location.reload();
            }
        } else if (password !== null && password !== "") {
            alert('パスワードが違います。');
        }
    });
});
</script>

</body>
</html>
